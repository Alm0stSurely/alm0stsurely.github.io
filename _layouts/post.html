---
layout: default
---

<article>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.categories.size > 0 %}
      <span>{% for cat in page.categories %}{{ cat }}{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p><em>Almost surely, this contribution will converge.</em> &#129408;</p>
  </footer>
</article>
